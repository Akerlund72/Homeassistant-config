- alias: 'Siren-PÅ'
  initial_state: True
  trigger:
    platform: state
    entity_id: input_boolean.mytest
    to: 'on'
  action:   
    service: homeassistant.turn_on
    entity_id: switch.vision_zm1601eu5_battery_operated_siren_switch

- alias: 'Siren-AV'
  initial_state: True
  trigger:
    platform: state
    entity_id: input_boolean.mytest
    to: 'off'
  action:
    service: homeassistant.turn_off
    entity_id: switch.vision_zm1601eu5_battery_operated_siren_switch

- alias: 'Trigger Siren'
  initial_state: True
  trigger:
    platform: state
    entity_id: binary_sensor.fibaro_system_fgms001zw5_motion_sensor_sensor_7
    from: 'off'
    to: 'on'
  condition:
    condition: state
    entity_id: input_boolean.enable_alarm
    state: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: switch.vision_zm1601eu5_battery_operated_siren_switch

- alias: 'Enable Alarm'
  initial_state: True
  trigger:
    - platform: state
      entity_id: input_boolean.enable_alarm
      to: 'on'
  action:
    service: notify.emailsms
    data:
      title: 'Aktivera Larmet'
      message: '1'

- alias: 'Disable Alarm'
  initial_state: True
  trigger:
    - platform: state
      entity_id: input_boolean.enable_alarm
      to: 'off'
  action:
    service: notify.emailsms
    data:
      message: '0'

- alias: 'Skalskydd'
  initial_state: True
  trigger:
    - platform: state
      entity_id: input_boolean.enable_shell
      to: 'on'
  action:
    service: notify.emailsms
    data:
      message: '2'

- alias: 'Släck Altan'
  initial_state: True
  trigger:
    platform: event
    event_type: cube_action
    event_data:
      entity_id: binary_sensor.cube_158d00010b25c0
      action_type: free_fall
  action:
    service: homeassistant.turn_off
    entity_id: group.altan 

- alias: 'Spots På Altan'
  trigger:
    platform: event
    event_type: cube_action
    event_data:
      entity_id: binary_sensor.cube_158d00010b25c0
      action_type: shake_air
  action:
    service: homeassistant.turn_on
    entity_id: switch.altan_spot_x_3


- alias: 'Öppna Altandörr'
  initial_state: True
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d0001ab5bab
    from: 'off'
    to: 'on'
  condition:
    condition: state
    entity_id: sun.sun
    state: 'below_horizon'
  action:
    service: homeassistant.turn_on
    entity_id: switch.altan_spot_x_3

