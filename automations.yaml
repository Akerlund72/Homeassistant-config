#      data:
#        entity_id: automation.Motion_off

- alias: 'Altan PÅ vid enkelklick'
  initial_state: True
  trigger:
    platform: event
    event_type: click
    event_data:
      entity_id: binary_sensor.switch_158d00019cd397
      click_type: single
  action:
    service: homeassistant.turn_on 
    entity_id: group.altan

